mutation UpdateGradeDefinitionValues($gradeDefinitionInput : GradeDefinitionInput!){
  updateGradeDefinitionValues(input: $gradeDefinitionInput)
}

mutation UpdateGradeDefinitionStatus($gradeDefinitionActiveInput : GradeDefinitionActiveInput!){
  updateGradeDefinitionStatus(input: $gradeDefinitionActiveInput)
}

mutation UpdatePointsOfEvaluationStep($input : PointsOfEvaluationStepInput!){
  updatePointsOfEvaluationStep(input: $input)
}

mutation UpdateUserAlias($input : UserAliasInput!){
  updateUserAlias(input: $input)
}
